<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random user display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random User Information</h1>
        <button id="fetchButton">Get a random user</button>
        <div id="userInfo" class="user-info">
            <p>Name: <span id="userName"></span></p>
            <p>Email: <span id="userEmail"></span></p>
            <p>Age: <span id="userAge"></span></p>
        </div>
        
        <label for="healthMessage">Health Check Message:</label>
        <input type="text" id="healthMessage">
        <button id="healthCheckButton">Check Health</button>
        <div id="healthResponse"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
